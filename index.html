<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <a href="#" class="logo">
            <img src="./images/logoTest.png" alt="logo">
        </a>
        <div class="adressBlock">
            <div class="address row">
                <div class="column">
                   <div class="row">
                       <img class="iconPointer row" src="./images/lockTest.png" alt="iconPointer">
                        <span class="addressText">г. Киев</span>
                   </div>
                    <span class="addressText">пр-т Маяковского, 6</span>
                </div>
            </div>    
            <div class="contacts row">
                <span class="phoneNumber row">T:  38 067 700 92 00</span>
                <span class="email row">E: 
                    <span class="emailColor">smile@karaoke-bar.com</span>
                </span>
            </div>
        </div>
        <div class="socialNetworks row">
            <div class="facebook">
                <img class="facebookIcon" src="./images/facebookTest.png" alt="facebook">
            </div>
            <div class="instagram">
                <img class="instagramIcon" src="./images/instagramTest.png" alt="instagram">
            </div>
        </div>
        <button class="button">
            <span class="buttonText">Обратный звонок</span>
        </button>
    </section>
    
    <section class="section2">
        <div class="copyrightText">
            <span class="copyrightIcon">&#169;</span>
            <span class="yearText">2020</span> 
            <span class="symbolText">|</span>   
            <span class="developedText">Developed with</span>
            <img class="heartIcon" src="./images/heart.png" alt="heartIcon">
            <a class="goitLink" href="#">by GoITeens</a>
        </div>
    </section>

</body>
</html>
